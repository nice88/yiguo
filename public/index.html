<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <!-- <meta name="referrer" content="no-referrer" /> -->
    <title>yiguo</title>
    <style>
      body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ul,
        ol,
        dl,
        dd,
        td,
        input,
        select,
        option,
        textarea {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "微软雅黑";
        }

        html {
            font-size: 26.67vw;

        }
       ul,
        ol {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        img {
            border: none;
            display: block;
        }

        * {
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
    
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but yiguo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
<script src="./js/swiper.min.js"></script>
<script>
window.onload = function () {
  let banner = new Swiper(".swiper-container", {
    direction: "horizontal",
    paginationClickable: true,
    speed: 300,
    loop: true,
    observer: true,
    observeParents: true,
    autoplayDisableOnInteraction: false,
    autoplay: {
      disableOnInteraction: false
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true
    }
  });
  let banner2 = new Swiper(".swiper-container-news", {
    direction: "vertical",
    paginationClickable: true,
    speed: 300,
    loop: true,
    observer: true,
    observeParents: true,
    autoplayDisableOnInteraction: false,
    autoplay: {
      disableOnInteraction: false
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true
    }
  });
}
</script>
